<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Exercise 3.css">
</head>
<body>

<div class="box">
  <h1> PLANET LIST</h1>  
  <img id="icon" src="search.png"/>
  <input id='planetInput' onkeyup='searchPlanet()' type='text' placeholder="Search"> 
  
<table style="position : absolute;" class="table table-striped table-hover">
  <thead>
    <tr class="bg-secondary">
      <th scope="col">NAME</th>
      <th scope="col">ROTATION PERIOD</th>
      <th scope="col">ORBITAL PERIOD</th>
      <th scope="col">DIAMETER</th>
      <th scope="col">CLIMATE</th>
      <th scope="col">GRAVITY</th>
      <th scope="col">TERRAIN</th>
      <th scope="col">SURFACE WATER</th>
      <th scope="col">POPULATION</th>
    </tr>

  </thead>
  <tbody id="dataPlanet">
  </tbody>
</table>
</div>
</body>
</html>
